name: ffmpeg
config-opts:
  - --enable-shared
  - --disable-static
  - --disable-doc
  - --disable-manpages
  - --disable-stripping
  - --disable-ffplay
  - --enable-ffprobe

  - --disable-securetransport
  - --enable-runtime-cpudetect

  - --enable-gpl
  - --enable-version3
  - --enable-optimizations
  - --enable-postproc
  - --enable-pthreads
  #- --enable-gnutls
  - --enable-libxcb-xfixes
  - --enable-opengl
  #- --enable-sdl2
  - --enable-vaapi
  - --enable-vdpau
  #- --enable-zlib
  #- --enable-bzlib
  #- --enable-lzma

  - --enable-fontconfig
  - --enable-libfontconfig
  - --enable-libfreetype

  # copied from another manifest
  - --enable-avcodec
  - --enable-avfilter
  - --enable-filters
  - --enable-avdevice
  - --enable-avresample
  #- --enable-libxml2
  - --enable-swscale

  - --enable-libxcb

  - --enable-protocol=file

#post-install:
    # This is what losslesscut tried to execute:
    #- /app/bin/ffmpeg -hide_banner -f lavfi -i nullsrc=s=256x256:d=1 -f null -

sources:
  - type: archive
    url: https://ffmpeg.org/releases/ffmpeg-5.1.tar.xz
    sha256: 55eb6aab5ee235550fa54a33eaf8bf1b4ec66c01453182b12f6a993d75698b03
    x-checker-data:
      type: anitya
      project-id: 5405
      url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
cleanup:
  - /share/ffmpeg/examples
